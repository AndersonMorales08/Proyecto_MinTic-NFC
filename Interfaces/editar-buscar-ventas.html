<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="botonbusqueda.css">
    <title>Buscar y Editar</title>
</head>
<body>
    <script src="@@path/vendor/vanillajs-datepicker/dist/js/datepicker.min.js"></script>
    <div class="container-fluid bg-light">
        <!--NAVBAR-->
        <nav class="navbar navbar-expand-lg fixed-top bg-dark navbar-dark" style="opacity: 90%;">
            <div class="container-fluid">
              <img src="sources/logo.jpg" width="40" height="50">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-sm-2">
                            <a class="nav-link" aria-current="page" href="#inicio">Inicio</a>
                        </li>
                        <li class="nav-item mx-sm-2">
                            <a class="nav-link" href="#lista">Lista de ventas</a>
                        </li>
                        <li class="nav-item mx-sm-2">
                            <a class="nav-link" href="#interfaz_productos">Agregar productos</a>
                        </li>
                        <li class="nav-item mx-sm-2">
                            <a class="nav-link" href="#interfaz_usuarios">Usuarios</a>
                        </li>
                        <li class="nav-item mx-sm-2">
                          <a class="nav-link" href="#interfaz_buscar_editar">Buscar Ventas</a>
                      </li>

                    </ul>
                    
                </div>
            </div>
        </nav>
        </div>

        <div class="container-fluid offset-1 col-8 col-md-6 offset-md-3 bg-light ">
  
            <section class="panel panel-default">
          <div> 
          <h1 class="titulo text-center">Buscar y Editar Ventas</h1> 
          </div> 
          <div class="cuerpo">
            
          <form  class="form-control-sm" role="form">
        <div class="col-auto">
            <input type="text" class="form-control  col-8 col-md-6" name="search-bar" id="search-bar" placeholder="ID Venta">
            <a href="#"><img class="search-icon" src="sources/search-icon.png"></a>
        </div>
        <br><br>
            <div class="form-group">
                <label for="id-vehiculo" class="col-8 form-label fw-bold">Identificador Vehiculo</label>
                <div class="col-auto">
                  <input type="text" class="form-control  col-8 col-md-6" name="id-vehiculo" id="id-vehiculo" placeholder="Identificador Vehiculo">
                </div>
              </div> 
            <div class="form-group">
              <label for="valor-total" class="col-8 form-label fw-bold">Valor Total</label>
              <div class="col-auto">
                <input type="text" class="form-control  col-8 col-md-6" name="valor-total" id="valor-total" placeholder="Valor Total">
              </div>
            </div> 
            <div class="form-group">
              <label for="cantidad" class="col-8 form-label fw-bold">Cantidad</label>
              <div class="col-auto">
                <input type="text" class="form-control  col-8 col-md-6" name="cantidad" id="cantidad" placeholder="Cantidad">
              </div>
            </div> 
            <div class="form-group">
              <label for="precio" class="col-8 form-label fw-bold">Precio Unitario</label>
              <div class="col-auto">
                <input type="text" class="form-control  col-8 col-md-6" name="precioU" id="precioU" placeholder="Precio Unitario">
              </div>
            </div> 
            <div class="form-group">
              <label for="documento" class="col-8 form-label fw-bold">Documento de Identificacion</label>
              <div class="col-auto">
                <input type="text" class="form-control  col-8 col-md-6" name="documento" id="documento" placeholder="Documento de Identificacion">
                  <a href="#"><img class="search-icon" src="sources/search-icon.png"></a>
              </div>
            </div> 
            <div class="form-group">
              <label for="nombreC" class="col-8 form-label fw-bold">Nombre del Cliente</label>
              <div class="col-auto">
                <input type="text" class="form-control  col-8 col-md-6" name="nombreC" id="nombreC" placeholder="Nombre del Cliente">
                  <a href="#"><img class="search-icon" src="sources/search-icon.png"></a>
              </div>
            </div> 
            <div class="row">
              <!-- PARA ELIGIR LA FECHA CON UN CALENDARIO HACE FALTA EL JAVASCRIP -->
              <div class="col-8 col-sm-4 col-md-4"> 
                <label class="form-label col-8 fw-bold" for="fecha-inicial">Fecha de la Venta </label>
                <input type="text" class="form-control col-8 col-md-3" name="fecha" id="fecha" placeholder="DD/MM/AAAA">
              </div>

            <div class="form-group">
            <label for="encargado" class="col-8 form-label fw-bold">Encargado</label>
            <div class="col-auto">
              <select name="Encargado" id="encargado" class="form-control form-label">
                <option value="Enc_Default">Seleccione el Encargado de la ventas</option>
                <option value="Anderson">Anderson David Morales Chila</option>
                <option value="CarlosJ">Carlos Javier López Durán</option>
                <option value="Sandra">Sandra Patricia Osorio Correa</option>
                <option value="Juan">Juan Esteban Sánchez Venegas</option>
                <option value="CarlosA">Carlos Alberto Reales Carpio</option>
              </select>
            </div>
            <div class="form-group">
              <label for="modalidad" class="col-8 form-label fw-bold">Estado de Venta</label>
              <div class="col-auto">
                <select name="estado" id="estado" class="form-control form-label col-8 col-md-6">
                  <option value="estado_Default">Selecciona el estado de la venta</option>
                  <option value="en-proceso">En Proceso</option>
                  <option value="cancelada">Cancelada</option>
                  <option value="entregada">Entregada</option>
                </select>
              </div>
            </div> 
            <hr>
            <div class="form-group">
              <div class="text-center">
                <!-- Solo puede editar el administrador, cuando no sea admin se mostrara un mensaje al darle al boton -->
                <button type="button"  id="editar" class="btn btn-dark">Editar</button>

                
              </div>
            </div> 
          </form>
            
          </div>
          </section>
          
            
          </div>  
                
          <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-app-compat.js"></script>
          
          <script src="https://www.gstatic.com/firebasejs/9.1.1/firebase-firestore-compat.js"></script>
     
          <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
                  integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
                  crossorigin="anonymous"
                  referrerpolicy="no-referrer"></script>

          <script src="/nfc-app/src/buscar-editar.js"></script>
</body>
</html>
