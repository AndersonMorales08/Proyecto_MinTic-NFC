<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Sources/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Login NFC</title>
</head>

<body>
    <div class="container-fluid d-flex vh-100 align-items-center bg-light">
        <div class="form-control mx-auto h-auto w-25 p-4" id="login">
            <div class="text-center">
                <img src="Sources/Logonegro.png" alt="logoNFC" srcset="" style="width: 25%;">
                <h5>NFC Motors</h5>
            </div>
            <br>
            <form>
                <!-- usuario -->
                <label for="email">Correo Electrónico:</label>
                <input class="form-control" type="email" placeholder="Ingresa tu email">
                <br>
                <!-- contraseña -->
                <label for="username">Contraseña:</label>
                <input class="form-control" type="password" placeholder="Ingresa tu contraseña">
                <div class="my-3">
                    <!-- boton -->
                    <input class="btn btn-dark form-control" type="submit" value="Iniciar Sesión" href="#">
                </div>
            </form>
            <div class="mx-auto d-flex justify-content-center" style="width: 50px;">
                <a href="NFCRegistro.html"><img src="Sources/GoogleIcon.png" alt="Google" srcset="" style="width: 30px;"></a>
            </div>
            <br>
            <div><a href="#">Olvidó su contraseña</a>
            </div>
            <div><a href="#">Registrarse</a>
            </div>

        </div>
    </div>
</body>

</html>
