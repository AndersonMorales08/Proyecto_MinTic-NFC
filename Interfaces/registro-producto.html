<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de productos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid bg-light">
        <main class="container">
            <br><br><br><br><br>
            <div class="row">
                <div class="offset-3 col-12 col-md-6 col-lg- 4">
                    <div class="card border-dark border-2">
                        <div class="card-body">
                            <div class="card-header bg-white rounded border">
                                <h1 class="titulo text-center">Registro de productos</h1>
                            </div>
                            <br>
                            <form action="" method="POST">
                                <label class="form-label col-8 fw-bold" for="identificador">Identificador único</label>
                                <input class="form-control" type="text" placeholder="Ingrese el identificador único"
                                    id="identiificador">
                                <br>
                                <label class="form-label col-8 fw-bold" for="Precio">Precio</label>
                                <input class="form-control" type="text" placeholder="Ingrese el precio" id="precio">
                                <br>
                                <div class="form-group">
                                    <label class="form-label col-8 fw-bold" for="desc">Descripción</label>
                                    <div class="col-auto">
                                        <textarea class="form-control" id="desc"></textarea>
                                    </div>
                                </div>
                                <br>
                                <label class="form-label col-8 fw-bold" for="model">Modelo</label>
                                <select name="modelo" class="form-control form-label col-8 col-md-6" id="model">
                                    <option value="Mod_Default">Selecciona un Modelo</option>
                                    <option value="Sentra Sr">Sentra Sr</option>
                                    <option value="Mazda CX-9">Mazda CX-9</option>
                                    <option value="Chevrolet Equinox">Chevrolet Equinox</option>
                                </select>
                                <br>
                                <label class="form-label col-8 fw-bold" for="state">Estado</label>
                                <select class="form-control" id="state">
                                    <option value="Mod_Default">Seleccione el estado</option>
                                    <option value="disponible">Disponible</option>
                                    <option value="No_disponible">No disponible</option>
                                </select>
                                <br>
                                <div class="text-center ">
                                    <a href="/Interfaces/confirmacion-registrar-producto.html" role="button"
                                        class="btn btn-dark btn-lg">Agregar</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </main>
</body>

</html>
